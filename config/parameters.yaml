# End-effector tool
tool:
  offset2end_effector:
    left:  0.17
    right: 0.15

#
desVimp:   0.3
desVreach: 1.0
# tossing task parameters
tossing:
  desVtoss:           0.80
  releasePos:         [0.70, 0.00, 0.60]
  releaseOrient:      [1.00, 0.00, 0.00, 0.00]
  releaseLinVel_dir:  [1.00, 0.00, 1.00]
